    <script type="text/javascript">
        var init = { 'questions': [{ 'question': '下列项目中，一般纳税企业应计入存货成本的有（    ）。', 'answers': [' A．购入存货支付的关税','B．商品流通企业采购过程中发生的保险费','C．委托加工材料发生的增值税',' D．自制存货生产过程中发生的直接费用'], 'correctAnswer': [1,2,4],'tipanswer':'答案：A', 'tip':'解析:购入存货支付的关税和自制存货生产过程中发生的直接费用应计入存货成本；商品流通企业采购过程中发生的保险费应计入存货成本，委托加工材料发生的增值税应作为进项税额抵扣，不计入存货成本。' }] };

        $(function () {
            $('#quiz-container').jquizzy({
                questions: init.questions
            });
        });
